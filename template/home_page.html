<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Sergey</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная</a>
        <a class="nav-link fw-bold py-1 px-0" href="/contacts">Контакты</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Про нас</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Главная страница</h1>
    <p class="lead">Пользователь: {{.Name}} <br> Влозвраст: {{.Age}} <br> Деньги: {{.Money}}</p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Узнать больше</a>
    </p>

      {{if gt .Age 20}}
      <p class="lead">Ну привет!</p>
      {{else}}
      <p class="lead">А ты кто?</p>
      {{end}}


        {{ range .Hobbies}}
        <p class="lead"><b>{{ . }}</b></p>
        {{else}}
        <p ><b>у нас нет значений</b></p>
        {{end}}
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>
</body>

</html>
